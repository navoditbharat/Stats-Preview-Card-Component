<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Custom StyleSheet -->
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="banner-area">
    <div class="main-area">
      <div class="banner-child about-text">
        <h1 class="main-heading">Get <span class="insight">insights</span> that help your business grow.</h1>
    
        <p class="main-para">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="stats">
          <p>10K+</p>
          <p class="stat-info">COMPANIES</p>
        </div>
        <div class="stats">
          <p>314</p>
          <p class="stat-info">TEMPLATES</p>
        </div>
        <div class="stats">
          <p>12M+</p>
          <p class="stat-info">QUERIES</p>
        </div>
      </div>
      <div class="banner-child header-pic">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>
  </div>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://navoditbharat.github.io/" target="_blank">Navodit Bharat</a>.
  </div>
</body>
</html>
